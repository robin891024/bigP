spring.application.name=openticket


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 正式資料庫
# spring.datasource.url=jdbc:mysql://926.synology.me:3306/otp?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=UTF-8
# spring.datasource.username=sa
# spring.datasource.password=sa

# 本地端資料庫
spring.datasource.url=jdbc:mysql://localhost:3306/otp?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=64MB

spring.servlet.encoding.enable=true
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true

# 設置 JVM 的預設時區為 UTC (推薦做法，讓伺服器獨立於主機時區)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false


# 處理所有日期時間的序列化/反序列化時，統一使用 UTC 時區
spring.jackson.time-zone=UTC

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
logging.level.org.hibernate.type.descriptor.sql=trace

